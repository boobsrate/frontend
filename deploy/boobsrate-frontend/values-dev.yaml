image:
  env:
    - name: BACKEND_URL
      value: "https://dev.rate-tits.akuzyashin.pw"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-dns"
    external-dns.alpha.kubernetes.io/hostname: "dev.rate-tits.akuzyashin.pw"
  hosts:
    - host: dev.rate-tits.akuzyashin.pw
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              port:
                number: 8000
  tls:
    - secretName: tls-titsfrontend-dev
      hosts:
        - dev.rate-tits.akuzyashin.pw
